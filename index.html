<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Registration with Firestore</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        /* Styles from your previous request for input fields */
        .custom-input {
            background-color: #f0f0f0; /* Light gray */
            border: none;             /* Removes the default border */
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .custom-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5); /* Blue glow on focus */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            word-break: break-word; /* To wrap long error messages */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register New User</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password (min. 6 characters):</label>
                <input type="password" id="regPassword" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="regUsername">Username (Optional):</label>
                <input type="text" id="regUsername" class="custom-input">
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="messageArea" class="message" style="display: none;"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // IMPORTANT: Import Auth and Firestore functions
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        // You can keep getAnalytics if you are using it
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDhEihuoWm4c5MSOHrSqkkzca7tn86roq4",
          authDomain: "pwr-analytics.firebaseapp.com",
          projectId: "pwr-analytics",
          storageBucket: "pwr-analytics.appspot.com", // Please VERIFY this value in your Firebase console.
                                                     // It's often project-id.appspot.com
          messagingSenderId: "9839468523", // This is a string, ensure it is if the original had quotes
          appId: "1:9839468523:web:1d994de254b2a24d91c3ae",
          measurementId: "G-N35HQ5CMD5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Initialize Firebase services
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app); // Initialize Analytics if you're using it

        const registrationForm = document.getElementById('registrationForm');
        const messageArea = document.getElementById('messageArea');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const username = document.getElementById('regUsername').value;

            messageArea.style.display = 'none';
            messageArea.textContent = '';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("User created in Auth:", user.uid, user.email);
                messageArea.textContent = "User registered in Auth! Saving to database...";
                messageArea.className = 'message success';
                messageArea.style.display = 'block';

                const userDocRef = doc(db, "users", user.uid);
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    createdAt: serverTimestamp(),
                };
                if (username) {
                    userData.username = username;
                }
                await setDoc(userDocRef, userData);

                console.log("User data saved to Firestore:", user.uid);
                messageArea.textContent = "User registered and data saved successfully!";
                messageArea.className = 'message success';
                registrationForm.reset();
                // window.location.href = '/login.html'; // Or to a welcome/screening page

            } catch (error) {
                console.error("Error during registration:", error);
                let errorMessage = `Error: ${error.message}`;
                if (error.code) {
                    errorMessage += ` (Code: ${error.code})`;
                }
                messageArea.textContent = errorMessage;
                messageArea.className = 'message error';
                messageArea.style.display = 'block';
            }
        });
    </script>

</body>
</html>
