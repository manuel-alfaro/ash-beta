<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Avenir Next', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Original background image path */
            background-image: url('assets/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Fallback background color */
            background-color: #333;
        }
        .frosted-glass {
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.05);
        }
        .dark .frosted-glass {
            background-color: rgba(0, 0, 0, 0);
        }
        .custom-gradient-button {
            background-image: linear-gradient(to right, rgb(112, 188, 252), #285484);
            transition: background-image 0.2s ease-in-out;
        }
        .custom-gradient-button:hover {
            background-image: linear-gradient(to right, #285484, #1e3a5c);
        }
        #request-access-section {
            display: none;
            /* Minimal spacing handled by form structure now */
             margin-top: 0.25rem; /* Added tiny margin-top */
        }
        #error-message {
            color: #f87171; /* text-red-400 */
            font-size: 0.875rem; /* text-sm */
            text-align: center;
            min-height: 1.25rem; /* approx text-sm height */
            margin-top: 0.25rem; /* Added tiny margin-top */
            margin-bottom: 0.25rem; /* Added tiny margin-bottom */
        }
         @keyframes shake {
             10%, 90% { transform: translate3d(-1px, 0, 0); }
             20%, 80% { transform: translate3d(2px, 0, 0); }
             30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
             40%, 60% { transform: translate3d(4px, 0, 0); }
         }
         .animate-shake {
             animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
         }
         .social-icon {
             color: #e5e7eb; /* text-gray-200 */
             font-size: 1.75rem; /* text-2xl or similar */
             transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
         }
         .social-icon:hover {
             color: #fff; /* text-white */
             transform: scale(1.1);
         }
         /* Input field styling */
         .login-input {
             background-color: rgba(255, 255, 255, 0.1);
             border: none;
             color: #ffffff;
             border-radius: 0; /* Square corners */
         }
         .login-input::placeholder {
             color: rgba(255, 255, 255, 0.6);
         }
         .login-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            box-shadow: none;
         }
         /* Dark mode input styling */
         .dark .login-input {
             background-color: rgba(0, 0, 0, 0.2);
             border: none;
             color: #ffffff;
             border-radius: 0; /* Square corners */
         }
         .dark .login-input::placeholder {
             color: rgba(255, 255, 255, 0.5);
         }
          .dark .login-input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            box-shadow: none;
         }
    </style>
    </head>
<body class="h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 shadow-lg frosted-glass text-white">
        <h2 class="text-2xl text-center mb-4">Login</h2> <form id="login-form">
            <div class="mb-2"> <label for="email" class="block text-sm font-light text-gray-200 mb-0.5">Email</label> <div>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           placeholder="you@example.com"
                           class="login-input block w-full px-3 py-2 shadow-sm placeholder-gray-400 sm:text-sm">
                </div>
            </div>

            <div class="mb-1"> <label for="password" class="block text-sm font-light text-gray-200 mb-0.5">Password</label> <div>
                     <input id="password" name="password" type="password" autocomplete="current-password" required
                           placeholder="••••••••"
                           class="login-input block w-full px-3 py-2 shadow-sm placeholder-gray-400 sm:text-sm">
                </div>
            </div>

             <div id="error-message"></div> <div class="flex items-center justify-end mb-1 text-sm">
                 <a href="#" id="request-access-link" class="text-gray-300 hover:text-white">
                     Request Access
                 </a>
            </div>

            <div id="request-access-section" class="text-sm text-center text-gray-200 mb-2">
                Send email to:
                <a href="mailto:manuel@alphatek.ai" class="text-gray-300 hover:text-white underline">
                    manuel@alphatek.ai
                </a>
            </div>

             <div class="mt-3">
                 <button type="submit"
                         class="custom-gradient-button w-full flex justify-center py-2 px-4 text-sm text-white focus:outline-none">
                     Login
                 </button>
             </div>

             <div class="pt-4 border-t border-white/20 mt-4"> <p class="text-center text-sm text-gray-300 mb-3">Visit us:</p>
                 <div class="flex justify-center space-x-6">
                     <a href="https://www.instagram.com/alphatekofficial" target="_blank" rel="noopener noreferrer" title="Instagram">
                         <i class="fab fa-instagram social-icon"></i>
                     </a>
                     <a href="https://www.alphatek.no" target="_blank" rel="noopener noreferrer" title="Website">
                         <i class="fas fa-globe social-icon"></i>
                     </a>
                 </div>
             </div>
             </form>
    </div>

    <script>
        // --- Constants ---
        const allowedEmails = [
            "test@example.com",
            "bruker@domene.no",
            "manuel@alphatek.ai"
        ];
        const correctPassword = "alphatek"; // Note: Storing passwords client-side is insecure for real applications.
        const nextPageUrl = "screening.html"; // URL to redirect to on successful login
        const localStorageEmailKey = 'savedLoginEmail';
        const localStoragePasswordKey = 'savedLoginPassword'; // Be cautious storing passwords, even in localStorage.
        const sessionAuthKey = 'isLoggedIn'; // Key for session storage flag
        const originalBgImage = "assets/background.jpeg"; // Store original image path
        const fallbackBgImage = "url('https://placehold.co/1920x1080/333/ccc?text=Background+Error')"; // Fallback placeholder

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const requestAccessLink = document.getElementById('request-access-link');
        const requestAccessSection = document.getElementById('request-access-section');
        const loginBox = loginForm.parentElement; // Get the main container for shake animation
        const bodyElement = document.body; // Get body element for background check


        // --- Functions ---

        /**
         * Checks if the provided email is in the allowed list (case-insensitive).
         * @param {string} emailToCheck - The email address to check.
         * @returns {boolean} True if the email is allowed, false otherwise.
         */
        function isEmailAllowed(emailToCheck) {
            const normalizedEmail = emailToCheck.trim().toLowerCase();
            return allowedEmails.includes(normalizedEmail);
        }

        /**
         * Loads saved email and password from localStorage into the input fields.
         */
        function loadCredentialsFromStorage() {
            const savedEmail = localStorage.getItem(localStorageEmailKey);
            const savedPassword = localStorage.getItem(localStoragePasswordKey);
            if (savedEmail) {
                emailInput.value = savedEmail;
            }
            if (savedPassword) {
                 passwordInput.value = savedPassword;
            }
        }

        /**
         * Saves the current email and password to localStorage.
         */
        function saveCredentialsToStorage() {
            const currentEmail = emailInput.value.trim();
            const currentPassword = passwordInput.value;

            if (currentEmail) {
                localStorage.setItem(localStorageEmailKey, currentEmail);
            } else {
                localStorage.removeItem(localStorageEmailKey);
            }

            if (currentPassword) {
                 localStorage.setItem(localStoragePasswordKey, currentPassword);
            } else {
                 localStorage.removeItem(localStoragePasswordKey);
            }
        }

        /**
         * Displays an error message and applies a shake animation to the login box.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
             errorMessageDiv.textContent = message;
             if (loginBox) {
                 loginBox.classList.add('animate-shake');
                 setTimeout(() => loginBox.classList.remove('animate-shake'), 500);
             } else {
                 console.error("Could not find login box element to apply shake animation.");
             }
        }

        /**
         * Checks if the specified background image loads successfully.
         * Applies a fallback if it fails.
         * @param {string} imageUrl - The URL of the image to check.
         */
        function checkBackgroundImage(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onerror = () => {
                console.warn(`Original background image '${imageUrl}' failed to load. Applying fallback.`);
                bodyElement.style.backgroundImage = fallbackBgImage;
                bodyElement.style.backgroundColor = '#333'; // Ensure fallback color
            };
            img.onload = () => {
                 console.log(`Background image '${imageUrl}' loaded successfully.`);
                 bodyElement.style.backgroundColor = ''; // Remove explicit fallback color
            };
        }


        // --- Event Listeners ---

        // Handle form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredEmail = emailInput.value.trim().toLowerCase();
            const enteredPassword = passwordInput.value;
            errorMessageDiv.textContent = '';
            let loginSuccess = false;

            if (isEmailAllowed(enteredEmail) && enteredPassword === correctPassword) {
                 loginSuccess = true;
            }

            if (loginSuccess) {
                saveCredentialsToStorage();
                try {
                    sessionStorage.setItem(sessionAuthKey, 'true');
                } catch (e) {
                    console.error("Could not set sessionStorage item:", e);
                }
                window.location.href = nextPageUrl;
            } else {
                displayError('Invalid email or password.');
            }
        });

        // Toggle the visibility of the "Request Access" section
        requestAccessLink.addEventListener('click', function(event) {
            event.preventDefault();
            const isHidden = requestAccessSection.style.display === 'none' || requestAccessSection.style.display === '';
            requestAccessSection.style.display = isHidden ? 'block' : 'none';
        });

        // Save credentials on blur
        emailInput.addEventListener('blur', saveCredentialsToStorage);
        passwordInput.addEventListener('blur', saveCredentialsToStorage);

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentialsFromStorage();
            checkBackgroundImage(originalBgImage);
        });
    </script>

</body>
</html>
