<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Registration with Firestore</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] { /* Added for a potential username field */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Styles from your previous request for input fields */
        .custom-input {
            background-color: #f0f0f0; /* Light gray */
            border: none;             /* Removes the default border */
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .custom-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5); /* Blue glow on focus */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register New User</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password (min. 6 characters):</label>
                <input type="password" id="regPassword" class="custom-input" required>
            </div>
            <div class="form-group">
                <label for="regUsername">Username (Optional):</label>
                <input type="text" id="regUsername" class="custom-input">
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="messageArea" class="message" style="display: none;"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"; // Updated to v10+
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            // measurementId: "YOUR_MEASUREMENT_ID" // Optional
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Initialize Firestore

        const registrationForm = document.getElementById('registrationForm');
        const messageArea = document.getElementById('messageArea');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from submitting the traditional way

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const username = document.getElementById('regUsername').value; // Optional username

            messageArea.style.display = 'none'; // Hide previous messages
            messageArea.textContent = '';

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("User created in Auth:", user.uid, user.email);
                messageArea.textContent = "User registered successfully in Auth! Saving to database...";
                messageArea.className = 'message success';
                messageArea.style.display = 'block';


                // 2. Save additional user information to Firestore
                // We use user.uid as the document ID in a 'users' collection
                const userDocRef = doc(db, "users", user.uid);

                const userData = {
                    uid: user.uid,
                    email: user.email,
                    createdAt: serverTimestamp(), // Good practice to store creation time
                    // Add any other data you want to store
                };

                if (username) { // Only add username if provided
                    userData.username = username;
                }

                await setDoc(userDocRef, userData);

                console.log("User data saved to Firestore with ID: ", user.uid);
                messageArea.textContent = "User registered and data saved successfully!";
                messageArea.className = 'message success'; // Keep it green
                messageArea.style.display = 'block';

                // Optionally, redirect the user or clear the form
                registrationForm.reset();
                // window.location.href = '/login.html'; // Or to a welcome page

            } catch (error) {
                console.error("Error during registration:", error);
                messageArea.textContent = `Error: ${error.message} (Code: ${error.code})`;
                messageArea.className = 'message error';
                messageArea.style.display = 'block';
            }
        });
    </script>

</body>
</html>
