<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/emails.js"></script>
    <style>
        body {
            font-family: 'Avenir Next', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: url('assets/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .frosted-glass {
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dark .frosted-glass {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .custom-gradient-button {
            background-image: linear-gradient(to right, rgb(112, 188, 252), #285484);
            transition: background-image 0.2s ease-in-out;
        }
        .custom-gradient-button:hover {
            background-image: linear-gradient(to right, #285484, #1e3a5c);
        }
        #request-access-section {
            display: none;
            margin-top: 0.5rem;
        }
        #error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.25rem;
        }
         @keyframes shake {
           10%, 90% { transform: translate3d(-1px, 0, 0); }
           20%, 80% { transform: translate3d(2px, 0, 0); }
           30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
           40%, 60% { transform: translate3d(4px, 0, 0); }
         }
         .animate-shake {
           animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
         }
         .social-icon {
             color: #e5e7eb;
             font-size: 1.75rem;
             transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
         }
         .social-icon:hover {
             color: #fff;
             transform: scale(1.1);
         }
         .login-input {
             background-color: rgba(255, 255, 255, 0.1);
             border: 1px solid rgba(255, 255, 255, 0.3);
             color: #ffffff;
         }
         .login-input::placeholder {
             color: rgba(255, 255, 255, 0.6);
         }
         .login-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
         }
         .dark .login-input {
             background-color: rgba(0, 0, 0, 0.2);
             border: 1px solid rgba(255, 255, 255, 0.2);
             color: #ffffff;
         }
         .dark .login-input::placeholder {
             color: rgba(255, 255, 255, 0.5);
         }
          .dark .login-input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
         }
         /* Styling for debug list */
         #debug-email-list {
             font-size: 0.75rem; /* Smaller text */
             margin-top: 1rem;
             padding-top: 0.5rem;
             border-top: 1px dashed rgba(255, 255, 255, 0.2);
             max-height: 100px; /* Limit height */
             overflow-y: auto; /* Add scroll if needed */
             color: #d1d5db; /* Light gray text */
         }
         #debug-email-list h4 {
             margin-bottom: 0.25rem;
             font-weight: 500; /* Semi-bold */
         }
         #debug-email-list ul {
             list-style-type: disc;
             margin-left: 1rem;
         }
    </style>
    </head>
<body class="h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 shadow-lg frosted-glass text-white">
        <h2 class="text-2xl text-center">Login</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-light text-gray-200">Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="login-input block w-full px-3 py-2 rounded-md shadow-sm placeholder-gray-400 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-light text-gray-200">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="login-input block w-full px-3 py-2 rounded-md shadow-sm placeholder-gray-400 sm:text-sm">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" id="request-access-link" class="text-gray-300 hover:text-white">
                        Request Access
                    </a>
                </div>
            </div>
            <div id="request-access-section" class="text-sm text-center text-gray-200">
                Send email to:
                <a href="mailto:manuel@alphatek.ai" class="text-gray-300 hover:text-white underline">
                    manuel@alphatek.ai
                </a>
            </div>

             <div id="error-message"></div>

            <div id="debug-email-list" style="display: none;"> {/* Hidden by default, shown by JS */}
                <h4>Allowed Emails (Debug):</h4>
                <ul></ul>
            </div>
            <div>
                 <button type="submit"
                        class="custom-gradient-button w-full flex justify-center py-2 px-4 rounded-md text-sm text-white focus:outline-none">
                    Login
                </button>
            </div>

            <div class="pt-4 border-t border-white/20">
                <p class="text-center text-sm text-gray-300 mb-3">Visit us:</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.instagram.com/alphatekofficial" target="_blank" rel="noopener noreferrer" title="Instagram">
                        <i class="fab fa-instagram social-icon"></i>
                    </a>
                    <a href="https://www.alphatek.no" target="_blank" rel="noopener noreferrer" title="Website">
                        <i class="fas fa-globe social-icon"></i>
                    </a>
                </div>
            </div>
            </form>
    </div>

    <script>
        function deobfuscateEmail(obfuscatedEmail) {
            if (typeof obfuscatedEmail !== 'string') {
                return "";
            }
            return obfuscatedEmail.split("roman").join("");
        }

        const correctPassword = "alphatek";
        const nextPageUrl = "screening.html";
        const localStorageEmailKey = 'savedLoginEmail';

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const requestAccessLink = document.getElementById('request-access-link');
        const requestAccessSection = document.getElementById('request-access-section');
        const debugEmailListDiv = document.getElementById('debug-email-list'); // Get the debug div

        function isEmailAllowed(emailToCheck) {
            const normalizedEmail = emailToCheck.trim().toLowerCase();
            if (typeof allowedObfuscatedEmails === 'undefined' || !Array.isArray(allowedObfuscatedEmails)) {
                console.error("CRITICAL: allowedObfuscatedEmails list not found or is not an array. Check if 'assets/emails.js' loaded correctly and has the correct variable name.");
                errorMessageDiv.textContent = 'Configuration error. Please contact support.';
                return false;
            }
            for (const obfuscatedEmail of allowedObfuscatedEmails) {
                const deobfuscated = deobfuscateEmail(obfuscatedEmail);
                if (normalizedEmail === deobfuscated) {
                    return true;
                }
            }
            return false;
        }

        function loadAndCheckStorage() {
            const savedEmail = localStorage.getItem(localStorageEmailKey);
            if (savedEmail) {
                if (typeof allowedObfuscatedEmails !== 'undefined' && Array.isArray(allowedObfuscatedEmails) && isEmailAllowed(savedEmail)) {
                    console.log("Valid email found in localStorage. Redirecting...");
                    window.location.href = nextPageUrl;
                    return true;
                } else {
                    emailInput.value = savedEmail;
                    console.log("Loaded email from localStorage, but not redirecting (either list missing or email not allowed):", savedEmail);
                }
            }
             return false;
        }

        function saveEmailToStorage() {
            const currentEmail = emailInput.value.trim();
            if (currentEmail) {
                localStorage.setItem(localStorageEmailKey, currentEmail);
            } else {
                localStorage.removeItem(localStorageEmailKey);
            }
        }

        // Function to display the debug email list
        function displayDebugEmailList() {
            if (!debugEmailListDiv) return; // Exit if div not found

            if (typeof allowedObfuscatedEmails === 'undefined' || !Array.isArray(allowedObfuscatedEmails)) {
                 debugEmailListDiv.innerHTML = '<h4>Allowed Emails (Debug):</h4><p>Error: Could not load email list.</p>';
                 debugEmailListDiv.style.display = 'block'; // Show the error
                 return;
            }

            const listElement = debugEmailListDiv.querySelector('ul');
            if (!listElement) return; // Exit if ul not found

            listElement.innerHTML = ''; // Clear previous list items

            if (allowedObfuscatedEmails.length === 0) {
                listElement.innerHTML = '<li>List is empty.</li>';
            } else {
                allowedObfuscatedEmails.forEach(obfuscated => {
                    const deobfuscated = deobfuscateEmail(obfuscated);
                    const listItem = document.createElement('li');
                    listItem.textContent = deobfuscated;
                    listElement.appendChild(listItem);
                });
            }
            debugEmailListDiv.style.display = 'block'; // Show the list
        }


        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredEmail = emailInput.value.trim().toLowerCase();
            const enteredPassword = passwordInput.value;
            errorMessageDiv.textContent = '';
            let loginSuccess = false;

            if (isEmailAllowed(enteredEmail) && enteredPassword === correctPassword) {
                 loginSuccess = true;
            }

            if (loginSuccess) {
                saveEmailToStorage();
                window.location.href = nextPageUrl;
            } else {
                 if (typeof allowedObfuscatedEmails !== 'undefined' && Array.isArray(allowedObfuscatedEmails)) {
                    errorMessageDiv.textContent = 'Invalid email or password.';
                    const loginBox = loginForm.parentElement;
                    loginBox.classList.add('animate-shake');
                    setTimeout(() => loginBox.classList.remove('animate-shake'), 500);
                 }
            }
        });

        requestAccessLink.addEventListener('click', function(event) {
            event.preventDefault();
            const isHidden = requestAccessSection.style.display === 'none' || requestAccessSection.style.display === '';
            requestAccessSection.style.display = isHidden ? 'block' : 'none';
        });
        emailInput.addEventListener('blur', saveEmailToStorage);

        document.addEventListener('DOMContentLoaded', (event) => {
             if (typeof allowedObfuscatedEmails === 'undefined' || !Array.isArray(allowedObfuscatedEmails)) {
                 console.error("Initialization Error: allowedObfuscatedEmails list missing on DOMContentLoaded.");
                 errorMessageDiv.textContent = 'Configuration error loading email list.';
                 displayDebugEmailList(); // Display error in debug list as well
             } else {
                if (!loadAndCheckStorage()) {
                    // If not redirected, display the debug list
                    displayDebugEmailList();
                }
             }
        });
    </script>

</body>
</html>
