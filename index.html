<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Avenir Next', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: url('https://placehold.co/1920x1080/A3B18A/344E41?text=Abstract+Background');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .frosted-glass {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .custom-gradient-button {
            background-image: linear-gradient(to right, rgb(112, 188, 252), #285484);
            transition: background-image 0.2s ease-in-out;
        }
        .custom-gradient-button:hover {
            background-image: linear-gradient(to right, #285484, #1e3a5c);
        }
        #request-access-section {
            display: none;
            margin-top: 0.5rem;
        }
        #error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.25rem;
        }
         @keyframes shake {
           10%, 90% { transform: translate3d(-1px, 0, 0); }
           20%, 80% { transform: translate3d(2px, 0, 0); }
           30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
           40%, 60% { transform: translate3d(4px, 0, 0); }
         }
         .animate-shake {
           animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
         }
         .social-icon {
             color: #4b5563;
             font-size: 1.75rem;
             transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
         }
         .social-icon:hover {
             color: #000;
             transform: scale(1.1);
         }
         .dark .social-icon {
             color: #d1d5db;
         }
         .dark .social-icon:hover {
             color: #fff;
         }
    </style>
    </head>
<body class="h-screen flex items-center justify-center text-gray-900 dark:text-white">

    <div class="w-full max-w-md p-8 space-y-6 bg-white/30 dark:bg-gray-800/30 shadow-lg frosted-glass">
        <h2 class="text-2xl text-center">Login</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm text-gray-700 dark:text-gray-200">Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#285484] focus:border-[#285484] sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[rgb(112,188,252)] dark:focus:border-[rgb(112,188,252)]">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-700 dark:text-gray-200">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#285484] focus:border-[#285484] sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-[rgb(112,188,252)] dark:focus:border-[rgb(112,188,252)]">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" id="request-access-link" class="text-[#285484] hover:text-[#1e3a5c] dark:text-[rgb(112,188,252)] dark:hover:text-[#285484]">
                        Request Access
                    </a>
                </div>
            </div>
            <div id="request-access-section" class="text-sm text-center text-gray-700 dark:text-gray-200">
                Send email to:
                <a href="mailto:manuel@alphatek.ai" class="text-[#285484] hover:text-[#1e3a5c] dark:text-[rgb(112,188,252)] dark:hover:text-[#285484] underline">
                    manuel@alphatek.ai
                </a>
            </div>

             <div id="error-message"></div>

            <div>
                 <button type="submit"
                        class="custom-gradient-button w-full flex justify-center py-2 px-4 rounded-md text-sm text-white focus:outline-none dark:focus:ring-offset-gray-800">
                    Login
                </button>
            </div>

            <div class="pt-4 border-t border-gray-300/50 dark:border-gray-500/50">
                <p class="text-center text-sm text-gray-600 dark:text-gray-300 mb-3">Visit us:</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.instagram.com/alphatekofficial" target="_blank" rel="noopener noreferrer" title="Instagram">
                        <i class="fab fa-instagram social-icon"></i>
                    </a>
                    <a href="https://www.alphatek.no" target="_blank" rel="noopener noreferrer" title="Website">
                        <i class="fas fa-globe social-icon"></i>
                    </a>
                </div>
            </div>
            </form>
    </div>

    <script>
        function deobfuscateEmail(obfuscatedEmail) {
            if (typeof obfuscatedEmail !== 'string') {
                return "";
            }
            return obfuscatedEmail.split("roman").join("");
        }

        const allowedObfuscatedEmails = [
            "tromaneromanosromantroman@romaneromanoxromanaromanmromanpromanlromaneroman.romancomanoromanmroman",
            "bromanrromanuromankromaneromanrroman@romandromanommanaromanenromaneroman.romanromanomanoroman",
            "mromanaromanromanumaneromanlroman@romanaromanlromanpromanharomantromaneromankroman.romanaromanriroman"
        ];
        const correctPassword = "alphatek";
        const nextPageUrl = "next_page.html";
        const localStorageEmailKey = 'savedLoginEmail';

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const requestAccessLink = document.getElementById('request-access-link');
        const requestAccessSection = document.getElementById('request-access-section');

        // Function to check if an email is in the allowed list
        function isEmailAllowed(emailToCheck) {
            const normalizedEmail = emailToCheck.trim().toLowerCase();
            for (const obfuscatedEmail of allowedObfuscatedEmails) {
                const deobfuscated = deobfuscateEmail(obfuscatedEmail);
                if (normalizedEmail === deobfuscated) {
                    return true; // Found a match
                }
            }
            return false; // No match found
        }

        function loadAndCheckStorage() {
            const savedEmail = localStorage.getItem(localStorageEmailKey);
            if (savedEmail) {
                 // Check if the saved email is actually in the allowed list
                if (isEmailAllowed(savedEmail)) {
                    console.log("Valid email found in localStorage. Redirecting...");
                    window.location.href = nextPageUrl; // Redirect immediately
                    return true; // Indicate that redirection happened
                } else {
                    // Saved email exists but is not allowed (might happen if list changes)
                    // Just pre-fill the field, don't redirect
                    emailInput.value = savedEmail;
                    console.log("Loaded email from localStorage, but it's not currently allowed:", savedEmail);
                    // Optionally remove the invalid stored email
                    // localStorage.removeItem(localStorageEmailKey);
                }
            }
             return false; // No redirection happened
        }

        function saveEmailToStorage() {
            const currentEmail = emailInput.value.trim();
            if (currentEmail) {
                localStorage.setItem(localStorageEmailKey, currentEmail);
            } else {
                localStorage.removeItem(localStorageEmailKey);
            }
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredEmail = emailInput.value.trim().toLowerCase();
            const enteredPassword = passwordInput.value;
            errorMessageDiv.textContent = '';
            let loginSuccess = false;

            // Check against the allowed list (deobfuscated)
            if (isEmailAllowed(enteredEmail) && enteredPassword === correctPassword) {
                 loginSuccess = true;
            }

            if (loginSuccess) {
                saveEmailToStorage(); // Save the email upon successful manual login
                window.location.href = nextPageUrl;
            } else {
                errorMessageDiv.textContent = 'Invalid email or password.';
                const loginBox = loginForm.parentElement;
                loginBox.classList.add('animate-shake');
                setTimeout(() => loginBox.classList.remove('animate-shake'), 500);
            }
        });

        requestAccessLink.addEventListener('click', function(event) {
            event.preventDefault();
            const isHidden = requestAccessSection.style.display === 'none' || requestAccessSection.style.display === '';
            requestAccessSection.style.display = isHidden ? 'block' : 'none';
        });
        emailInput.addEventListener('blur', saveEmailToStorage);

        document.addEventListener('DOMContentLoaded', (event) => {
            // Try to load and redirect first. If redirection doesn't happen,
            // the rest of the page setup continues normally.
            if (!loadAndCheckStorage()) {
                 // If not redirected, ensure the email field is populated if needed
                 // (loadAndCheckStorage handles pre-filling if email is stored but invalid)
            }
        });
    </script>

</body>
</html>
