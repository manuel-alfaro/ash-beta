<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Avenir Next', 'Avenir', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Using placeholder background as original was local */
            background-image: url('https://placehold.co/1920x1080/334155/e2e8f0?text=Background+Image');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .frosted-glass {
            /* --- MODIFIED: Reduced blur and made fully transparent --- */
            -webkit-backdrop-filter: blur(8px); /* Reduced blur */
            backdrop-filter: blur(8px); /* Reduced blur */
            background-color: rgba(255, 255, 255, 0); /* Fully transparent */
        }
        .dark .frosted-glass {
             /* --- MODIFIED: Fully transparent for dark mode --- */
            background-color: rgba(0, 0, 0, 0); /* Fully transparent */
        }
        .custom-gradient-button {
            background-image: linear-gradient(to right, rgb(112, 188, 252), #285484);
            transition: background-image 0.2s ease-in-out;
        }
        .custom-gradient-button:hover {
            background-image: linear-gradient(to right, #285484, #1e3a5c);
        }
        #request-access-section {
            display: none;
            margin-top: 0.5rem;
        }
        #error-message {
            color: #f87171;
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* space-y-2 / space-y-6 related */
            text-align: center;
            min-height: 1.25rem; /* approx text-sm height + margin */
        }
         @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
         }
         .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
         }
         .social-icon {
             color: #e5e7eb; /* text-gray-200 */
             font-size: 1.75rem; /* text-2xl or similar */
             transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
         }
         .social-icon:hover {
             color: #fff; /* text-white */
             transform: scale(1.1);
         }
         /* Original Input field styling with no border */
         .login-input {
             background-color: rgba(255, 255, 255, 0.1);
             border: none; /* Removed border */
             color: #ffffff; /* text-white */
             /* Tailwind defaults applied via class */
         }
         .login-input::placeholder {
             color: rgba(255, 255, 255, 0.6); /* Adjusted placeholder */
         }
         .login-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border: none; /* Ensure no border on focus */
            outline: none; /* Remove default outline */
            /* No focus ring from original */
         }
         /* Original Dark mode input styling */
         .dark .login-input {
             background-color: rgba(0, 0, 0, 0.2);
             border: none; /* Removed border */
             color: #ffffff;
         }
         .dark .login-input::placeholder {
             color: rgba(255, 255, 255, 0.5);
         }
          .dark .login-input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border: none; /* Ensure no border on focus */
         }
    </style>
    </head>
<body class="h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 shadow-lg frosted-glass text-white rounded-lg"> <h2 class="text-2xl text-center">Login</h2> <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-light text-gray-200">Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           placeholder="you@example.com" class="login-input block w-full px-3 py-2 rounded-md shadow-sm placeholder-gray-400 sm:text-sm"> </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-light text-gray-200">Password</label>
                <div class="mt-1">
                     <input id="password" name="password" type="password" autocomplete="current-password" required
                           placeholder="••••••••" class="login-input block w-full px-3 py-2 rounded-md shadow-sm placeholder-gray-400 sm:text-sm"> </div>
            </div>

             <div id="error-message"></div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" id="request-access-link" class="text-gray-300 hover:text-white"> Request Access
                    </a>
                </div>
            </div>
            <div id="request-access-section" class="text-sm text-center text-gray-200"> Send email to:
                <a href="mailto:manuel@alphatek.ai" class="text-gray-300 hover:text-white underline">
                    manuel@alphatek.ai
                </a>
            </div>

             <div>
                 <button type="submit"
                         class="custom-gradient-button w-full flex justify-center py-2 px-4 rounded-md text-sm text-white focus:outline-none"> Login
                 </button>
             </div>

             <div class="pt-4 border-t border-white/20"> <p class="text-center text-sm text-gray-300 mb-3">Visit us:</p> <div class="flex justify-center space-x-6">
                     <a href="https://www.instagram.com/alphatekofficial" target="_blank" rel="noopener noreferrer" title="Instagram">
                         <i class="fab fa-instagram social-icon"></i>
                     </a>
                     <a href="https://www.alphatek.no" target="_blank" rel="noopener noreferrer" title="Website">
                         <i class="fas fa-globe social-icon"></i>
                     </a>
                 </div>
             </div>
             </form>
    </div>

    <script>
        // --- Constants ---
        const allowedEmails = [
            "test@example.com",
            "bruker@domene.no",
            "manuel@alphatek.ai"
        ];
        const correctPassword = "alphatek"; // Note: Storing passwords client-side is insecure for real applications.
        const nextPageUrl = "screening.html"; // URL to redirect to on successful login
        const localStorageEmailKey = 'savedLoginEmail';
        const localStoragePasswordKey = 'savedLoginPassword'; // Be cautious storing passwords, even in localStorage.
        const sessionAuthKey = 'isLoggedIn'; // Key for session storage flag

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const requestAccessLink = document.getElementById('request-access-link');
        const requestAccessSection = document.getElementById('request-access-section');
        // Assuming the parent element of the form is the one to shake
        const loginBox = loginForm.parentElement; // Get the main container for shake animation


        // --- Functions ---

        /**
         * Checks if the provided email is in the allowed list (case-insensitive).
         * @param {string} emailToCheck - The email address to check.
         * @returns {boolean} True if the email is allowed, false otherwise.
         */
        function isEmailAllowed(emailToCheck) {
            const normalizedEmail = emailToCheck.trim().toLowerCase();
            return allowedEmails.includes(normalizedEmail);
        }

        /**
         * Loads saved email and password from localStorage into the input fields.
         * (Kept password loading from original code, but be aware of security)
         */
        function loadCredentialsFromStorage() {
            const savedEmail = localStorage.getItem(localStorageEmailKey);
            const savedPassword = localStorage.getItem(localStoragePasswordKey);
            if (savedEmail) {
                emailInput.value = savedEmail;
            }
            if (savedPassword) {
                 passwordInput.value = savedPassword;
            }
        }

        /**
         * Saves the current email and password to localStorage.
         * (Kept password saving from original code, but be aware of security)
         */
        function saveCredentialsToStorage() {
            const currentEmail = emailInput.value.trim();
            const currentPassword = passwordInput.value;

            if (currentEmail) {
                localStorage.setItem(localStorageEmailKey, currentEmail);
            } else {
                localStorage.removeItem(localStorageEmailKey);
            }

            if (currentPassword) {
                 localStorage.setItem(localStoragePasswordKey, currentPassword);
            } else {
                 localStorage.removeItem(localStoragePasswordKey);
            }
        }

        /**
         * Displays an error message and applies a shake animation to the login box.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
             errorMessageDiv.textContent = message;
             if (loginBox) { // Check if loginBox exists
                 loginBox.classList.add('animate-shake');
                 // Remove the shake animation class after it finishes
                 setTimeout(() => loginBox.classList.remove('animate-shake'), 500); // Duration matches CSS animation
             } else {
                 console.error("Could not find login box element to apply shake animation.");
             }
        }

        // --- Event Listeners ---

        // Handle form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const enteredEmail = emailInput.value.trim().toLowerCase();
            const enteredPassword = passwordInput.value;
            errorMessageDiv.textContent = ''; // Clear previous errors
            let loginSuccess = false; // Variable from original code

            // --- Authentication Check (Original Logic) ---
            if (isEmailAllowed(enteredEmail) && enteredPassword === correctPassword) {
                 loginSuccess = true;
            }

            if (loginSuccess) {
                // --- Login Success ---
                saveCredentialsToStorage(); // Save email and password (original behavior)
                try {
                    // Set a flag in sessionStorage to indicate login status for the current session
                    sessionStorage.setItem(sessionAuthKey, 'true');
                } catch (e) {
                    console.error("Could not set sessionStorage item:", e);
                }
                // Redirect to the next page
                window.location.href = nextPageUrl;
            } else {
                // --- Login Failure ---
                displayError('Invalid email or password.'); // Use displayError function
                // Original code didn't clear password or set focus, keeping it that way
            }
        });

        // Toggle the visibility of the "Request Access" section
        requestAccessLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            const isHidden = requestAccessSection.style.display === 'none' || requestAccessSection.style.display === '';
            requestAccessSection.style.display = isHidden ? 'block' : 'none';
        });

        // Save credentials when the user navigates away from the input fields (on blur)
        emailInput.addEventListener('blur', saveCredentialsToStorage);
        passwordInput.addEventListener('blur', saveCredentialsToStorage); // Original behavior

        // --- Initialization ---

        // Load any saved credentials when the page finishes loading
        document.addEventListener('DOMContentLoaded', () => {
            loadCredentialsFromStorage();
        });
    </script>

</body>
</html>
